name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Linux · GCC
            os: ubuntu-24.04
            cc: gcc
            cxx: g++

          - name: Linux · Clang
            os: ubuntu-24.04
            cc: clang
            cxx: clang++

          - name: macOS · Apple Clang
            os: macos-latest
            cc: clang
            cxx: clang++

    steps:
      - uses: actions/checkout@v4

      - name: Configure
        env:
          CC: ${{ matrix.cc }}
          CXX: ${{ matrix.cxx }}
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --parallel

      - name: Test
        run: ctest --test-dir build --output-on-failure
